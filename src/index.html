<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Assignment 1 - Noroff</title>
</head>
<body>
    <div class="grid">
        <div class="container" id="bank">
            <h2 class="title">Title</h2>
            <div class="balance-container">
                <p class="title">Balance</p>
                <p class="balance" id="bank-balance">99 kr</p>
            </div>
            <button id="loan-button">Get a loan</button>
        </div>
        <div class="container" id="work">
            <h2 class="title">Title</h2>
            <div class="balance-container">
                <p class="title">Balance</p>
                <p class="balance" id="work-balance">99 kr</p>
            </div>
            <div class="buttons">
                <button id="bank-button">Bank</button>
                <button id="work-button">Work</button>
            </div>
        </div>
        <div class="container" id="computer-select">
            <h2 class="title">Laptops</h2>
            <select id="dropdown"></select>
            <h3 class="features">Features</h3>
            <p id="computer-select-info">No information available.</p>
        </div>
        <div class="container" id="computer-info">
            <h2 class="name">No name</h2>
            <p class="info">No information available.</p>
            <p class="price" id="computer-info-price">99 kr</p>
            <button id="buy-button">Buy Now</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
