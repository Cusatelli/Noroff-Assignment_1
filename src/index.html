<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Assignment 1 - Noroff</title>
</head>
<body>
    <div class="grid">
        <div class="container" id="bank">
            <h2 class="title">Bank</h2>
            <div class="balance-container">
                <div>
                    <p class="title">Balance</p>
                    <p class="balance" id="bank-balance">0 kr</p>
                </div>
                <div id="loan-section">
                    <p class="title">Loan</p>
                    <p class="loan" id="bank-loan">0 kr</p>
                </div>
            </div>
            <div class="buttons">
                <button id="pay-loan-button">Pay off loan</button>
            </div>
            <div class="buttons">
                <button id="loan-button">Get a loan</button>
            </div>
        </div>
        <div class="container" id="work">
            <h2 class="title">Work</h2>
            <div class="balance-container">
                <div>
                    <p class="title">Balance</p>
                    <p class="balance" id="work-balance">0 kr</p>
                </div>
            </div>
            <div class="buttons">
                <button id="repay-loan-button">Repay Loan</button>
            </div>
            <div class="buttons">
                <button id="bank-button">Bank</button>
                <button id="work-button">Work</button>
            </div>
        </div>
        <div class="container" id="computer-select">
            <h2 class="title">Laptops</h2>
            <select id="dropdown"></select>
            <h3 class="features">Features</h3>
            <p id="computer-select-info">No information available.</p>
        </div>
        <div class="container" id="computer-info">
            <img src="" id="computer-info-image"/>
            <div class="computer-info-desc">
                <h2 id="computer-info-name">No name</h2>
                <p id="computer-info-desc">No information available.</p>
            </div>
            <div class="computer-info-price">
                <p id="computer-info-price">0 kr</p>
                <button id="buy-button">Buy Now</button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
